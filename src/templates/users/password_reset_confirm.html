{% extends "users/password_reset.html" %}

{% block pass_reset_content %}
    <form method='post'>
        <h3>Встановити новий пароль</h3>
        <p>Введіть ваш новий пароль в відповідні поля.</p>
        <form method='post'>
            {% include "includes/form_errors.html" %}
            {% csrf_token %}
            <label for="id_new_password1">Новий пароль:</label>
            <input type="password" name='new_password1' id='id_new_password1' class='form-control' {% if request.POST.new_password1 %}value='{{ request.POST.new_password1 }}'{% endif %} required>
            <label for="id_new_password2">Новий пароль ще раз:</label>
            <input type="password" name='new_password2' id='id_new_password2' class='form-control' {% if request.POST.new_password2 %}value='{{ request.POST.new_password2 }}'{% endif %} required>
            <input type="submit" class='btn btn-success' style='margin: 10px 0; width: 100%;' value='Встановити новий пароль'>
        </form>
    </form>
{% endblock  %}
