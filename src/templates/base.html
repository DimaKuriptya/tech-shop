{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <header class="p-3 text-bg-dark">
            <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">TECH SHOP</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">Про нас</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Корзина</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Увійти</button>
                <button type="button" class="btn btn-warning">Зареєструватися</button>
                </div>
            </div>
            </div>
        </header>
        <div class="wrapper">
        <div class="container content">
            {% block content %}{% endblock %}
        </div class="wrapper">
            <div class="container" id="footer">
                <footer class="py-3">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-body-secondary">TECH SHOP</a></li>
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">Про нас</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Корзина</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Профіль</a></li>
                    </ul>
                    <p class="text-center text-body-secondary">© 2024 TECH SHOP, Inc</p>
                </footer>
            </div>
        </div>
    </body>
</html>
